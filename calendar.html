<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- Calendar css -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css' rel='stylesheet' />
    <!-- materialize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <!-- group css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    
</head>

<body>
    <div class="row">
        <div id="covidBanner" class="row hide-on-large-only">
            <p id="banner1" class="col s4"></p>
            <p id="banner2" class="col s4"></p>
            <p id="banner3" class="col s4"></p>
        </div>
        <div id="charts" class="col s3 hide-on-med-and-down">
            <div id="fristChart"></div>
            <div id="secondChart"></div>
            <div id="thirdChart"></div>
        </div>
        <div class="calendar-container col s12 m12 l9">
            <div id='calendar'>
            </div>
            <div class="backBtn">
                <div class="left">
                    <ul id="legends">
                    </ul>
                </div>
                <a id="backBtn" class="waves-effect waves-light btn right">Back</a>
            </div>        
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js'></script>
    <script src="./assets/js/calendar.js"></script>
</body>

</html>
