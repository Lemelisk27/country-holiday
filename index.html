<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Country Holidays</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- materialize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- moment & jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Google fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <!-- group css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>
<!-- Body container -->

<body id="homepage" class="max-width 992px">

    <!-- Header row -->
    <div class="row">
        <header id="header" class="col s12 center">
            <h3>Regional Holiday Calendar</h3>
        </header>
    </div>


  <!-- Add Countries Section -->
    <div class="row">
        <form class="col s9" id="add-country-form">
            <div class="input-field">
                <h4 id="list-text">Add Countries:</h4>
                <div class="input-field col s8">
                    <input type="text" id="countryI" class="form-control autocomplete" placeholder="Find Country" />
                </div>
            </div>
            <div class="col s4 valign-wrapper">
                <a id="add-country-btn" class="waves-effect waves-light btn-large right add-btn">Add Country</a>
            </div>
        </form>
    </div>
      <div class="row">
          <div class="col s6">
              <ul id="countries-list"></ul>
          </div>
          <div class="col-s6 row">
              <a id="submit-button" class="waves-effect waves-light btn-large">Submit</a>
          </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./assets/js/homepage.js"></script>
</body>

</html>
