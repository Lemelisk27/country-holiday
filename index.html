<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Country Holidays</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- materialize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- moment & jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- group css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>
<!-- Body container -->

<body class="max-width 992px #90caf9 blue lighten-3">

    <!-- Header row -->
    <div class="row">
        <header id="header" class="text-align left col s12 #1e88e5 blue darken-1">
            <h3>Regional Holiday Calendar</h3>
        </header>
    </div>


  <!-- Add Countries Section -->
    <div class="row">
        <form class="col s8">
            <div class="input-field">
                <h3>Add Countries:</h3>
                <div class="input-field">
                    <input type="text" id="countryI" class="form-control autocomplete" placeholder="Find Country" />
                </div>
              </div>
          </form>
          <div class="col s4">
              <div class="col s8">
                  <a class="input-field waves-effect waves-light btn-large">Add Country</a>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col s6">
              <ul class="list-group">
                  <li>Temp 1</li>
                  <li>Temp 2</li>
              </ul>
          </div>
          <div class="col-s6">
              <a class="waves-effect waves-light btn-large">Submit</a>
          </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./assets/js/homepage.js"></script>
</body>

</html>
